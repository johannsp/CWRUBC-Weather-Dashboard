<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CDN framework CSS BEGIN {{{ -->
  <!--   jQuery (full or slim) CDN framework CSS BEGIN {{{ -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- /* {{{ */
       // <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  /* hide }}} */ -->
  <!-- jQuery CDN framework CSS END   }}} -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CDN framework CSS END   }}} -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Weather Dashboard</title>
</head>
<body>

  <section class="hero">
    <div class="hero-body">
      <div class="container is-widescreen">
        <h1 class="title is-1 has-text-white-ter has-background-dark has-text-centered">
        Weather Dashboard
        </h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container is-widescreen">
      <div class="columns is-mobile">
      
        <div class="column is-one-quarter box"> <!-- left column for 25% space -->

          <form>
            <label for"citySearch">Search for a city:</label>
            <div class="control">
              <div class="field has-addons">
                <input class="input" type="text" id="citySearch" name="citySearch">
                <span id="search" class="button is-info has-text-info">
                  <i class="icon fa fa-search has-text-white-ter" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </form>

          <div id="cityList" class="tile is-parent is-vertical">
          </div>

        </div>

        <div class="column"> <!-- right column for remainder of space -->
          <div class="tile is-parent is-vertical box">

            <h2 id="cityAndDate" class="subtitle is3 tile">
            </h2><br>

            <p class="tile">
            Temperature:<span id="temperature"></span>
            </p><br>

            <p class="tile">
            Humidity:<span id="humidity"></span>
            </p><br>

            <p class="tile">
            Wind Speed:<span id="windSpeed"></span>
            </p><br>

            <p class="tile">
            UV Index:<span id="indexUV"></span>
            </p><br>
          </div>

          <h2 class="subtitle is3">5-Day Forecast</h2>

          <div class="columns">

            <div id="date0" class="column">
              <p class="tile is-block has-text-white-ter has-background-info">
              <span class="forecastDate is-4 has-text-weight-bold"></span><br>
              <br>
              <img class="forecastImage" src="">
              <br>
              Temp: <span class="forecastTemp"></span><br>
              <br>
              Humidity: <span class="forecastHumid"></span><br>
              </p>
            </div>

            <div id="date1" class="column">
              <p class="tile is-block has-text-white-ter has-background-info">
              <span class="forecastDate is-4 has-text-weight-bold"></span><br>
              <br>
              <img class="forecastImage" src="">
              <br>
              Temp: <span class="forecastTemp"></span><br>
              <br>
              Humidity: <span class="forecastHumid"></span><br>
              </p>
            </div>

            <div id="date2" class="column">
              <p class="tile is-block has-text-white-ter has-background-info">
              <span class="forecastDate is-4 has-text-weight-bold"></span><br>
              <br>
              <img class="forecastImage" src="">
              <br>
              Temp: <span class="forecastTemp"></span><br>
              <br>
              Humidity: <span class="forecastHumid"></span><br>
              </p>
            </div>

            <div id="date3" class="column">
              <p class="tile is-block has-text-white-ter has-background-info">
              <span class="forecastDate is-4 has-text-weight-bold"></span><br>
              <br>
              <img class="forecastImage" src="">
              <br>
              Temp: <span class="forecastTemp"></span><br>
              <br>
              Humidity: <span class="forecastHumid"></span><br>
              </p>
            </div>

            <div id="date4" class="column">
              <p class="tile is-block has-text-white-ter has-background-info">
              <span class="forecastDate is-4 has-text-weight-bold"></span><br>
              <br>
              <img class="forecastImage" src="">
              <br>
              Temp: <span class="forecastTemp"></span><br>
              <br>
              Humidity: <span class="forecastHumid"></span><br>
              </p>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section>

  <!-- Local JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html> <!-- vim: set sw=2 ai lbr tw=0 fdm=marker fdl=0 : -->
